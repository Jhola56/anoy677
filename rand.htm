<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mystery Box</title>
</head>
<body>
  <h1>What's inside?</h1>
  <div class="box">
    <p>Click to find out!</p>
  </div>
  <button onclick="reveal()">Reveal</button>
  <script>
    function reveal() {
      document.querySelector(".box p").textContent = "It was a surprise all along!";
    }
  </script>
</body>
</html>
